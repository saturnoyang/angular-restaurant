<style>
  .contenedor {
    border: 1px solid #dee2e6;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
  }

  .imagen-redonda {
    border-radius: 50%;
    max-width: 100px;
    margin-bottom: 10px;
  }

  .tabla-imagen {
    text-align: center;
  }
</style>

<body>

<div class="container mt-5">
<!-- Bloque encabezado -->
<div class="contenedor">

  <div *ngIf="data">
    
    
      <div *ngFor="let item of data">        
        <h2>{{ item.nombre }}</h2> 
        <p><img [src]="item.url_logo" class="imagen-redonda" alt="Logo" /> </p>        
       
        {{ item.comentario }} 
      </div>
    
  </div>
  
  <h2>Bienvenido</h2>
</div>

<!-- Tabla de 2 columnas por 6 filas -->
<table class="table mt-4">
  <tbody>
    <tr class="tabla-imagen">
      <td><img src="imagen1.jpg" alt="Imagen 1" class="imagen-redonda"></td>
      <td><img src="imagen2.jpg" alt="Imagen 2" class="imagen-redonda"></td>
    </tr>
    <tr class="tabla-imagen">
      <td><img src="imagen3.jpg" alt="Imagen 3" class="imagen-redonda"></td>
      <td><img src="imagen4.jpg" alt="Imagen 4" class="imagen-redonda"></td>
    </tr>
    <tr class="tabla-imagen">
      <td><img src="imagen5.jpg" alt="Imagen 5" class="imagen-redonda"></td>
      <td><img src="imagen6.jpg" alt="Imagen 6" class="imagen-redonda"></td>
    </tr>
  </tbody>
</table>
</div>

<div class="contenedor">

  <div *ngIf="data">
    
    
      <div *ngFor="let item of data">
        
        {{ item.direccion }}
       
      </div>
    
  </div>

</div>
